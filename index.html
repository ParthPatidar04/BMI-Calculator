<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
    <form action="" id="form">
        <h2>Enter Weight (in kg)</h2>
        <input type="value" placeholder="Enter here" id="weight">
        <h2>Enter Height (in cm)</h2>
        <input type="value" placeholder="Enter here" id="height">
        <button>Calculate</button>
        <div id="result"></div>
    </form>
    </div>
</body>
<script src="script.js"></script>
</html>
